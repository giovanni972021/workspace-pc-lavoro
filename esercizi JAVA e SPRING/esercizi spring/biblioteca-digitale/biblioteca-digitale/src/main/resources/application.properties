spring.application.name=biblioteca-digitale
# === Configurazione Database MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_digitale?useSSL=false&serverTimezone=UTC
spring.datasource.username=root          # <-- cambia con il tuo utente MySQL
spring.datasource.password=password      # <-- cambia con la tua password MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Configurazione JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update     # crea/aggiorna automaticamente le tabelle
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true                 # mostra le query SQL nella console
spring.jpa.properties.hibernate.format_sql=true  # formatta le query in modo leggibile

# === (Facoltativo) Console H2 per test ===
spring.h2.console.enabled=true 
